<div class="whiteboard-container">
    <div [ngClass]="{'readonly': option.readonly}">
        <canvas #baseBoard [width]="canvasWidth" [height]="canvasHeight"></canvas>
        <canvas #whiteBoard [width]="canvasWidth" [height]="canvasHeight"></canvas>
    </div>
</div>

<ng-template [ngIf]="option.showToolbar">
    <div class="overlay visibility-2">
        <div>
            <app-toolbar [currentTool]="qboard.activeTool" [tools]="qboard.tools" (onAction)="onAction($event)">
            </app-toolbar>
        </div>
    </div>
</ng-template>
